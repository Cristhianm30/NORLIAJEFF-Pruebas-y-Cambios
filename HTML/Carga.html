<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para el fondo de la pantalla de carga */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.575); /* Fondo transparente */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo para la animación de los puntos */
        .dot-animation {
            display: inline-block;
            animation: dot-blink 1s infinite; /* Animación infinita */
        }

        /* Animación de los puntos */
        @keyframes dot-blink {
            0%, 20% {
                color: transparent; /* Puntos invisibles */
            }
            50%, 100% {
                color: black; /* Puntos visibles */
            }
        }
    </style>
</head>
<body>

    <!-- Contenido de la pantalla de carga -->
    <div class="loading-overlay">
        <h1>Bienvenido<span class="dot-animation">...</span></h1>
    </div>

    <script>
        // Simular una carga de 1 segundo antes de redirigir
        setTimeout(function() {
            // Redirigir a otra página después de 1 segundo
            window.location.href = "../SISTEMA/Base.php";
        }, 1200); // 1000 milisegundos = 1 segundo
    </script>

</body>
</html>
