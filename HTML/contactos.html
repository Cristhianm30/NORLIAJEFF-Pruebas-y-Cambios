<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de contacto</title>
        <link rel="stylesheet" href="../CSS/contacto.css" type="text/css">
        <script src="https://kit.fontawesome.com/9a57984765.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <section>
                <div class="container">
                    <div class="form">
                        <div class="contact-info">
                            <h3 class="title">Mantengámonos en contacto</h3>
                            <p class="text"> Escribenos a nuestras redes sociales para obtener más detalles.</p>
                            <div class="info">
                                <div class="social-information"> <i class="fa fa-map-marker"></i>
                                    <p>Colombia</p>
                                </div>
                                <div class="social-information"> <i class="fa fa-envelope-o"></i>
                                    <p>NORLIAJEFF@gmail.com</p>
                                </div>
                                <div class="social-information"> <i class="fa fa-mobile-phone"></i>
                                    <p>+57 3505434474</p>
                                </div>
                            </div>
                            <div class="social-media">
                                <p>Siguenos en nuestras redes sociales :</p>
                                <div class="social-icons"> <a href="#"> <i class="fa fa-facebook-f"></i> </a> <a href="#"> <i class="fa fa-twitter"></i> </a> <a href="#"> <i class="fa fa-instagram"></i> </a> <a href="#"> <i class="fa fa-linkedin"></i> </a> </div>
                            </div>
                        </div>
                        <div class="contact-info-form"> <span class="circle one"></span><span class="circle two"></span>
                            <form action="https://formsubmit.co/liangreyes352@gmail.com" method="post">
                                <h3 class="title">CONTACTANOS</h3>
                                <div class="social-input-containers"> <input type="text" name="name" class="input" placeholder="Nombre" required/> </div>
                                <div class="social-input-containers"> <input type="email" name="email" class="input" placeholder="Email" required/>  </div>
                                <div class="social-input-containers"> <input type="tel" name="phone" class="input" placeholder="Telefono" required/>  </div>
                                <div class="social-input-containers textarea"> <textarea name="message" class="input" placeholder="Mensaje" required></textarea> </div> <input type="submit" value="ENVIAR" class="btn"/>
                                <input type="hidden" name="_next" value="http://localhost/FINALES/HTML/">
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
